<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Project-Library</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<header>Project: Library</header>
<body>
    
<button id="myBtn" onclick='openModal()'>+</button>

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <form>
        <label for='title'>Title:</label><br>
        <input type="text" id='title' value='Title'><br><br>
        <label for='author'>Author:</label><br>
        <input type="text" id='author' value='Author'><br><br>
        <label for='pageNumber'>Number of pages:</label><br>
        <input type="text" id='pageNumber' value='Number of pages'><br><br>
        <label for="read">Have you read this book?</label>
        <input type="radio" id="yes" name='readCheck' value="yesRead">
        <label for='yes'>Yes</label>
        <input type="radio" id="no" name='readCheck' value="noRead">
        <label for='no'>No</label><br><br>
        <input type="submit" value="Add Book">
        
    </form>
  </div>
</div>
<div id='libraryContainer'>

</div>
<script src="script.js"></script>
</body>
</html>
