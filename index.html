<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Project-Library</title>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <link rel='stylesheet' href='style.css'>
  <link rel='preconnect' href='https://fonts.gstatic.com'>
  <link href='https://fonts.googleapis.com/css2?family=Poppins&display=swap' rel='stylesheet'>
</head>

<body>
  <nav>
    <h1>Project: Library</h1>
    <div>
      <button  id='log-in'>Log In</button>
    </div>
  </nav>    
<button id='myBtn' onclick='openModal()'>New Book</button>

<!-- The Modal -->
<div id='myModal' class='modal'>
  <!-- Modal content -->
  <div id='modalForm' class='modal-content'>
    <span class='close'>&times;</span>
    <form id='form'>
        <label for='title'>Title:</label><br>
        <input type='text' id='title' placeholder='Title' required><br><br>
        <label for='author'>Author:</label><br>
        <input type='text' id='author' placeholder='Author' required><br><br>
        <label for='pages'>Number of pages:</label><br>
        <input type='text' id='pages' placeholder='Number of pages' required><br><br>
        <label for='read'>Have you read this book?</label>
        <input type='checkbox' id='read' name='read' value='yes'><br><br>
        
        <input type='submit' id='addBtn' value='Add Book'>
    </form>
  </div>
</div>
<div id='Library-container'>

</div>
<script src='script.js'></script>
</body>
</html>
