<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Project-Library</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<header>Project: Library</header>
<body>
    
<button id="myBtn" onclick='openModal()'>New Book</button>

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <form id='form'>
        <label for='title'>Title:</label><br>
        <input type="text" id='title' value='Title'><br><br>
        <label for='author'>Author:</label><br>
        <input type="text" id='author' value='Author'><br><br>
        <label for='pages'>Number of pages:</label><br>
        <input type="text" id='pages' value='Number of pages'><br><br>
        <label for="read">Have you read this book?</label>
        <input type="checkbox" id="read" name='read' value="yes"><br><br>
        
        <input type="submit" value="Add Book" onclick='addBookToLibrary()'>
        
    </form>
  </div>
</div>
<div id='Library-container'>

</div>
<script src="script.js"></script>
</body>
</html>
